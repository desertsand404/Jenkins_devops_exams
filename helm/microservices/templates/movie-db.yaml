apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movie-db-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.movieDb.storage }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: movie-db
  namespace: {{ .Values.namespace }}
spec:
  serviceName: movie-db
  replicas: 1
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
      containers:
        - name: postgres
          image: {{ .Values.movieDb.image }}
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: movie-db-secret
          volumeMounts:
            - name: movie-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: movie-db-storage
          persistentVolumeClaim:
            claimName: movie-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: movie-db
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: movie-db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None